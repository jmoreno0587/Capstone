{% extends "layout.html" %}

{% block content %}
<h1>Create Your Account!</h1>
<form method="POST">
    <h2 align="center">Sign Up</h2>    <div class="form-group">
        <label for="email"> Email Address</label>        <input type="text"
                                                                id="email"
                                                                name="email"
                                                                class="form-control"
                                                                placeholder="Enter Email" />        <label for="username"> Username</label>        <input type="text"
                                                                                                                                                          id="username"
                                                                                                                                                          name="username"
                                                                                                                                                          class="form-control"
                                                                                                                                                          placeholder="Enter username" />        <label for="pw1"> Password</label>        <input type="password"
                                                                                                                                                                                                                                                  id="pw1"
                                                                                                                                                                                                                                                  name="pw1"
                                                                                                                                                                                                                                                  class="form-control"
                                                                                                                                                                                                                                                  placeholder="Enter password" />        <label for="pw2"> Re-enter Password </label>        <input type="password"
                                                                                                                                                                                                                                                                                                                                                    id="pw2"
                                                                                                                                                                                                                                                                                                                                                    name="pw2"
                                                                                                                                                                                                                                                                                                                                                    class="form-control"
                                                                                                                                                                                                                                                                                                                                                    placeholder="Enter password again" />        <br />        <div align="center">
            <button class="btn btn-primary" type="submit">
                SIGN UP!!
            </button>
        </div>
    </div>
</form>{% endblock %}
